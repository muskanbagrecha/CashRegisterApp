<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Cash Register Manager</h1>
            <p id="#desciption">Enter the bill amount and cash given by the customer to know the minimum number of notes to be returned.</p>
            <h2>Bill Amount</h2>
            <!-- <form>
                <input type="number" name="billAmount" id="billAmount" placeholder="Enter Bill Amount">
            </form> -->
            <label for="billAmount" hidden>Bill Amount</label>
            <input type="number" name="billAmount" id="billAmount" placeholder="Enter Bill Amount">
            <h2>Cash Given</h2>
            <label for="cashGiven" hidden>Cash Givennn</label>
            <input type="number" name="cashGiven" id="cashGiven" placeholder="Enter Cash Given">
            <!-- <form>
                <input type="number" name="cashGiven" id="cashGiven" placeholder="Enter Cash Given">
            </form> -->
            <button id="submit">Submit</button>
            <p id="error-message"></p>
            <!-- <h2>Return Change</h2> -->
            <table id="returnChange">
                <caption>Return Change</caption>
                <tr>
                    <th>No of Notes.</th>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                    <td class="numnotes"></td>
                </tr>
                <tr>
                    <th>Denomination</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
